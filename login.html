{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online Agri Business</title>
   <link rel="icon" href="/static/images/agribusiness-logo.png" type="image/x-icon">
   <link rel="stylesheet" href="/static/css/login.css">
   <script src="/static/scripts/customerregistration.js"></script>
</head>
<body>
   <div>
      {% if messsages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    </div>
      <section>
         <form method="POST" action="{% url 'login'%}">
            <h1>Login</h1>
            {% csrf_token %}
            <div class="input-box">
               <input type="text" id="userName" name="username"required>
               <label for="userName">User Name</label>
            </div>
            <div class="input-box">
               <input type="password" id="userpwd" name="password" required>
               <label for="Password">Password</label>
            </div>
            <div class="register">
               <p>Don't have an account?
               <a href="{% url 'register' %}">Register</a></p>
            </div>
            <button type="submit">Login
            </button>
            
         </form>
      </section>
</body>
