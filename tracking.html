<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/business-header.css">
    <link rel="stylesheet" href="/static/css/tracking.css">
  </head>
  <body>
    <header>
      <div class="agribusiness-header">
        <div class="agribusiness-header-left-section">
          <a href="agribusiness.html" class="header-link">
            <img class="agribusiness-logo"
              src="/static/images/agribusiness-logo.png">
            <img class="agribusiness-mobile-logo"
              src="/static/images/agribusiness-logo.png">
          </a>
        </div>
  
        <div class="agribusiness-header-middle-section">
          <input class="search-bar" type="text" placeholder="Search">
          <button class="search-button">
            <img class="search-icon" src="/static/images/search-icon.png">
          </button>
        </div>
        <div class="agribusiness-header-right-section">
          <a class="orders-link header-link" href="/html/orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
          <a class="cart-link header-link" href="/html/checkout.html">
            <img class="cart-icon" src="/static/images/cart-icon.png">
            <div class="cart-quantity">3</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="order-tracking">
          <a class="back-to-orders-link link-primary" href="/html/orders.html">
            View all orders
          </a>
  
          <div class="delivery-date">
            Arriving on Monday, June 13
          </div>
  
          <div class="product-info">
            Fresh Onions
          </div>
  
          <div class="product-info">
            Quantity: 1
          </div>
  
          <img class="product-image" src="/static/images/onions.jpg">
  
          <div class="progress-labels-container">
            <div class="progress-label">
              Preparing
            </div>
            <div class="progress-label current-status">
              Shipped
            </div>
            <div class="progress-label">
              Delivered
            </div>
          </div>
  
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
